<img src="/assets/cover2.jpg" class="homecover">
<div class="content">
    
    <app-search></app-search>
    <app-tag></app-tag>
</div>
<app-page-not-found [visible]="!foods || foods.length <=0" resetLinkText="Search Item Not Found"></app-page-not-found>
<div class="box">
    <div class="">
        <ul>
            <li *ngFor="let food of foods">
                <mat-card class="mat-elevation-z4" routerLink="/food/{{food.id}}">
                    
                        <img mat-card-image src="{{food.imageUrl}}">
                    
                    
                    <mat-card-content>
                        <div class="name">
                        <span class="foodnaam">{{food.name}}</span>
                          
                        
                            <mat-icon>favorite {{food.favorite?'':'not'}}</mat-icon>
                        </div>
                        
                        <mat-divider></mat-divider>
                        <div class="origin">
                            {{food.origins}}
                        </div>
                        
                    </mat-card-content>
                    
                    <div class="list">
                        <ng-template >
                            <mat-icon>alarm </mat-icon>
                                <span class="foot">{{food.cookTime}} mins.</span>
                        
                            <span class="spacer">{{food.price | currency: 'INR'}}</span>
                            </ng-template>
                    </div>
                </mat-card>
            </li>
        </ul>
    </div>
</div>
